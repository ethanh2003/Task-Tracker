<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./static/main.css">
</head>
<div class="top-contain">
    <a href="/">
        <button class="top-bar">Home</button>
    </a>
</div>
<body>
<div class="h">
    <h1>Task Tracker</h1>
</div>
<form action="/register" method="post">
    <div class="register-container">
        <h3 class="register-head">Register</h3>
        <div class="register-container">
            <div class="form-item">
                <label>Name:</label>
                <input type="text" required name="name" value="{{ request.form['name'] }}">
            </div>
            <div class="form-item">
                <label>Email:</label>
                <input type="email" required name="email" value="{{ request.form['email'] }}">
            </div>
            <div class="form-item">
                <label>Username:</label>
                <input type="text" required name="username" value="{{ request.form['username'] }}">
            </div>
            <div class="form-item last">
                <label>Password:</label> <!--Change to Dropdown of users-->
                <input type="text" required name="password" value="{{ request.form['password'] }}">
            </div>
            <button class="submit-button" type="submit">Add</button>
        </div>
    </div>
</form>
<h1>{{ message }}</h1>
</body>

</html>
